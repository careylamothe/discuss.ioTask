<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>

  <title>Discuss.io</title>
</head>

<body>
  <div class="container-fluid" style="background: #F6F6F6">

    <div class="row" style="">
      <nav class="navbar navbar-default">
        <div class="container-fluid" style="height: 150px; padding: 40px 20px 50px 180px; background: white">
          <div class="navbar-header">
            <a class="navbar-left" href="#" ><img src="https://discussio.wpengine.com/wp-content/uploads/2016/02/logoDiscuss200px.png" alt="logo"/></a>
          </div>
        </div>
      </nav>
    </div>



    <div id="add-edit" class="container" style="background: white;border: 1px solid #4E493B; padding-bottom: 50px">
      <div class="row">
        <div class="col-md-11 col-md-offset-1">
          <form class="form-horizontal">
            <fieldset>
              <legend style="padding: 40px; color: #64AED9"><span>Add a new question</span><span style="display: none">Edit question</span></legend>

              <div class="form-group">
                <label for="textArea" class="col-md-2 control-label">Textarea</label>
                <div class="col-md-8">
                  <textarea class="form-control" rows="3" id="textArea"></textarea>
                  <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Checkbox
                    </label>
                    <label>
                      <input type="checkbox"> Checkbox
                    </label>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Selects</label>
                <div class="row">
                  <div class="col-md-4">
                    <select class="form-control" id="select-1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select class="form-control col-md-4" id="select-2">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                </div>

              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
                </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
      <div class="row">

        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <a href="#" class="btn btn-info" style="float: right">Add</a>
          </div>
          <br>
          <ul id="sosrtable" class="list-group" style="border: 1px solid #4E493B">
            <li class="list-group-item">
              <span class="badge">Question 1</span>
              Cras justo odio
            </li>
            <li class="list-group-item">
              <span class="badge">2</span>
              Dapibus ac facilisis in
            </li>
            <li class="list-group-item">
              <span class="badge">3</span>
              Morbi leo risus
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>

  <footer>
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Example courtesy <img href="https://a.optnmnstr.com/users/d52c09f94425/images/ac14248768981474307316-Asset-4-90x90.png">Martin Bean</img> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
      </div>
    </div>
  </footer>

  <script type="text/javascript" href="index.js"></script>
</body>
</html>
